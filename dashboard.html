<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Button Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #message {
            font-size: 1.5rem;
            margin: 0;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #boredButton {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #boredButton:hover {
            background-color: #c0392b;
        }

        #feedbackButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        #feedbackButton:hover {
            background-color: #2980b9;
        }

        /* Add styles for the feedback modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #34495e;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            color: #ecf0f1;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content p {
            margin-bottom: 15px;
        }

        .modal-content a {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modal-content a:hover {
            background-color: #c0392b;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1 id="message">Click the random button</h1>
    </header>
    <div class="container">
        <button id="boredButton">Bored Button</button>
    </div>
    <button id="feedbackButton">Share Feedback</button>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share your feedback on Bored Button</h2>
            <p>What do you think of the Bored Button? What games do you think I should add?</p>
            <p>Email me at boredbuttonx@gmail.com with your feedback and suggestions!</p>
            <a href="mailto:boredbuttonx@gmail.com?subject=Bored%20Button%20Feedback" target="_blank">Send Feedback Email</a>
        </div>
    </div>

    <script>
        const boredButton = document.getElementById('boredButton');
        const feedbackButton = document.getElementById('feedbackButton');
        const modal = document.getElementById('feedbackModal');
        const span = document.getElementsByClassName("close")[0];

        boredButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        feedbackButton.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
